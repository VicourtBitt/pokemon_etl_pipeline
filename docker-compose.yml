version: '3.8'

services:
  postgres:
    image: postgres:16 # Use a specific version for stability (e.g., postgres:16)
    container_name: my_postgres_container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432" # Maps port 5432 on your machine to the container's port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data to a named volume

volumes:
  postgres_data:
